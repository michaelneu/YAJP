apply plugin: "java"

repositories {
	mavenCentral()
}

dependencies {
	// required for all compile steps as we're using
	// junit static method calls inside the mocker
    compile "junit:junit:4.12"
}

sourceSets {
    main {
        java {
            srcDir 'src'
            exclude 'de/othr/test'
        }
	}
	
	test {
		java {
			srcDir 'src'
		}
	}
}
